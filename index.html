<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men's Fashion Shop - Kustia, Bangladesh</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }
        nav ul {
            display: flex;
            justify-content: center;
            padding: 10px;
            background: #444;
            list-style: none;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        .hero {
            text-align: center;
            padding: 50px;
            background: url('https://via.placeholder.com/1200x400') no-repeat center center/cover;
            color: white;
        }
        .hero button {
            background: #ff2e63;
            color: white;
            padding: 10px 20px;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }
        .products {
            text-align: center;
            padding: 20px;
        }
        .product-grid {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .product {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 250px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .product img {
            width: 100%;
            border-radius: 5px;
        }
        .product button {
            background: #ff2e63;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
        footer {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Men's Fashion Shop</h1>
        <p>High-Quality Fashion for Men | Kustia, Bangladesh</p>
    </header>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <section class="hero">
        <h2>Discover Exclusive Men's Fashion</h2>
        <p>Shop the latest premium styles</p>
        <button>Explore Collection</button>
    </section>

    <section class="products">
        <h2>Featured Products</h2>
        <div class="product-grid">
            <div class="product">
                <img src="https://via.placeholder.com/250" alt="Stylish Shirt">
                <h3>Stylish Shirt</h3>
                <p>$40</p>
                <button>Buy Now</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/250" alt="Premium Jacket">
                <h3>Premium Jacket</h3>
                <p>$120</p>
                <button>Buy Now</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/250" alt="Leather Shoes">
                <h3>Leather Shoes</h3>
                <p>$80</p>
                <button>Buy Now</button>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Men's Fashion Shop - Kustia, Bangladesh</p>
    </footer>

</body>
</html>
